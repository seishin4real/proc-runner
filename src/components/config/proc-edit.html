<template>
  <toggle-panel icon="proc" title.bind="proc.title" color="orange" is-collapsed.two-way="proc.meta.isCollapsed">

    <div slot="icons">
      <a class="card-header-icon" click.delegate="moveUp()" title="Move up">
        <icon fa="move-up"></icon>
      </a>
      <a class="card-header-icon" click.delegate="moveDown()" title="Move down">
        <icon fa="move-down"></icon>
      </a>
      <a class="card-header-icon is-danger" click.delegate="deleteProcess()" title="Delete project">
        <icon fa="trash"></icon>
      </a>
    </div>

    <b-field-h label="Title" size="small">
      <b-input is-expanded value.two-way="proc.title"></b-input>
    </b-field-h>
    <b-field-h label="Command" size="small">
      <b-input is-expanded value.two-way="proc.command" help="For node global commands append a '.cmd' extension."></b-input>
    </b-field-h>
    <b-field-h label="Args" size="small">
      <b-input is-expanded value.two-way="proc.args"></b-input>
    </b-field-h>
    <b-field-h label="Working directory" size="small">
      <b-input is-expanded value.two-way="proc.path"></b-input>
      <a class="button is-small" click.delegate="pickDir()" title="Pick directory">
        <icon fa="pick"></icon>
      </a>
    </b-field-h>
    <b-field-h label="Start marker" size="small">
      <b-input is-expanded value.two-way="proc.startMarker"></b-input>
    </b-field-h>

  </toggle-panel>
</template>
