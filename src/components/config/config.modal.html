<template>
  <require from="./projects"></require>
  <require from="./settings"></require>

  <b-modal>
    <div slot="header">
      <div class="tabs is-toggle is-fullwidth flex-grow">
        <ul>
          <li class.bind="display === 'settings' ? 'is-active' : ''">
            <a click.delegate="display = 'settings'">
              <icon fa="cog"></icon>
              <span>Settings</span>
            </a>
          </li>
          <li class.bind="display === 'projects' ? 'is-active' : ''">
            <a click.delegate="display = 'projects'">
              <icon fa="projects"></icon>
              <span>Projects</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div style="min-height: 70vh">
      <projects if.bind="display === 'projects'" model.bind="projects"></projects>
      <settings if.bind="display === 'settings'" model.bind="settings"></settings>
    </div>
    <footer slot="footer">
      <b-level>
        <div slot="left">
          <div class="level-item" if.bind="display === 'projects'">
            <a class="button is-info is-outlined" click.delegate="addProject()" title="Add project">
              <icon fa="plus"></icon>
            </a>
          </div>
        </div>
        <div slot="right">
          <div class="level-item">
            <button class="button is-accent" click.delegate="close()">OK</button>
          </div>
        </div>
      </b-level>
    </footer>
  </b-modal>
</template>
