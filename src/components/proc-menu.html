<template>
  <div class="proc-menu ${project ? 'project': 'item'}">
    <div>
      <svg if.bind="item" viewBox="0 0 16 16" class="icon pm-${item.meta.state}">
        <use xlink:href="dist/icons.svg#icon-${item.meta.state === 'idle' || item.meta.state === 'running' ? 'switch': 'spinner'}"></use>
      </svg>
      ${project ? project.title : item.title}
    </div>
    <div class="field has-addons">
      <p class="control" if.bind="item">
        <a class="button is-small ${item.isBatch ? 'isBatch': ''}" title="Included in batch" click.delegate="toggleIsBatch()">
          <icon hash="radio-${(item.isBatch ? 'checked' : 'unchecked')}"></icon>
        </a>
      </p>
      <p class="control">
        <a class="button is-small" title="Start" click.delegate="start()">
          <icon hash="start"></icon>
        </a>
      </p>
      <p class="control">
        <a class="button is-small" title="Restart" click.delegate="restart()">
          <icon hash="reset"></icon>
        </a>
      </p>
      <p class="control">
        <a class="button is-small" title="Stop" click.delegate="stop()">
          <icon hash="stop"></icon>
        </a>
      </p>
    </div>
  </div>
</template>
