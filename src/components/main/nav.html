<template>
  <require from="./proc-menu"></require>
  
  <aside class="menu">
    <template repeat.for="project of projects">
      <p class="menu-label">
        <proc-menu project.bind="project"></proc-menu>
      </p>
      <ul class="menu-list">
        <li repeat.for="proc of project.procs" click.delegate="showOutput(proc)">
          <proc-menu proc.bind="proc"></proc-menu>
        </li>
      </ul>
    </template>
  </aside>
  <div>
    <a class="button" title="Config" click.delegate="openConfig()">
      <icon fa="config"></icon>
    </a>
    <a class="button" title="Show config file" click.delegate="showConfigFile()">
      <icon fa="folder"></icon>
    </a>
  </div>
</template>
